<!DOCTYPE html>
<html>
    <head>
    <title>DataHut Login</title>
    <meta charset="utf-8"/>
    <style>
        body{
            font-family:sans-serif;
            font-size:large;
        }
        input{
            display: inline-block;
        }
    </style>
    </head>

    <body>
        <h1>DataHut-Login</h1>
        <img src="../images/login.png" width=100px >
        <form action="../Home/Home.html" method="POST">
            
            <label>Username</label>
            <input type="text" name="login_username" required  size=30/>
            <br>
            <br>

            <label>Password</label>
            <input type="password" name="login_password" required size=32/>
            <br>
            <br>

            <input type="button" name="login_submit" value="Login" />&nbsp;&nbsp;
            <input type="button" name="login_reset" value="Reset"/>
            <br>
            <br>

            <label>Don't have a DataHut Account <a href="Register.html">Register Here </a></label>
            <br>
            <br>

            <a href="Forgot_Password.html">Forgot Password</a>


        </form>
    </body>
</html>
