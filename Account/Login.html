<!DOCTYPE html>
<html>
    <head>
    <title>DataHut Login</title>
    <meta charset="utf-8"/>
   <link rel="stylesheet" href="../css/login.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="../javascript/login.js"></script>
    </head>
    <body>
        <h1>Login into DataHut</h1>
        
        <form action="../Home/Home.html"  onsubmit="return valid_login()"method="POST">
            <div class="form_elements" id="form_fields">
                <span style="color:whitesmoke;text-align:center;font-weight:bold;font-size:23px;"id="login_error"></span>
               <input type="text" class="username" autocomplete="off"  name="user_login" placeholder="Your UserName" id="username"/><br>
               <span id="user_login_error"></span>

               <input type="password" class="password" autocomplete="off" name="user_password" placeholder="Your Password" id="password"/><br>
               <span id="user_password_login_error"></span>

               <button type="submit">Login</button>
           </div>
           <div class="navlink">
               <ul>
                   <li><a href="Register.html">Create a account</a></li>
                   <li><a href="../index.html">Go to Home</a></li>
                    <li> <a href="Forgot_Password.html">Forgot Password</a></li>
                </ul>
            </div>
        </form>
    </body>
</html>
