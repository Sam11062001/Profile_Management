<!DOCTYPE html>
<html>
    <head>
        <title>Reset-Password</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td>
                        <label><h3>Reset DataHut Password</h3></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>New Password</label>
                        
                    </td>
                    <td>
                        <input type="password" name="reset_password" required size="30" title="Enter your New Password"/>
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Retype New Password</label>
                       
                    </td>
                    <td>
                        <input type="password" name="reset_new_retype_password" required size="30" title="Make sure you enter the password typed in the above field"/>
                        <br>
                        <br>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="reset_password_submit" value="Submit" />
                       
                    </td>
                    <td>
                        <input type="reset" name="reset_password_reset" value="Reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
