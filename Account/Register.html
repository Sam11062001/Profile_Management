<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/register.js"></script>
    </head>  
    <body>
     <form action="#"  onsubmit="return validation()"  id="form" method="POST"> 
     
        <div class="register_section" id="register_section">
            <div class="inner_width">
               
               <h1 id="header">DataHut Registeration</h1>
               
               <input type="text" name="name" placeholder="Your Name" class="name" id="f_name" autocomplete="off"/>
               <span id="first_name_error"></span>

               <input type="text" name="lastName" autocomplete="off" placeholder="Your Last Name" class="lastName" id="l_name"/>
               <span id="last_name_error"></span>

               <input type="text" name="email"  autocomplete="off" placeholder="Your Email" class="email" id="email" />
               <span id="email_error"></span>

               <input type="text" name="username" autocomplete="off"  placeholder="Your username" class="email" id="username"/>
                <span id="username_error"></span>

               <input type="password" name="password" autocomplete="off"  placeholder="Your Password" class="email" id="password"/>
               <span id="password_error"></span>

               <input type="password" name="c_password" autocomplete="off" placeholder="Your Confirm password" class="email" id="c_password"/>
               <span id="confirm_password_error"></span>
               
               <input type="date" name="birthdate" autocomplete="off"  placeholder="Your Birthdate" class="email" id="birthdate"/>
               <span id="birthdate_error"></span>
               
               <input type="text" name="m_no" autocomplete="off" placeholder="Your Mobile Number" class="email" id="mobile_number"/>
               <span id="m_no"></span>
               
               <input type="text" name="nick_name" autocomplete="off"  placeholder="What is Your Nick Name?" class="email" id="nick_name"/>
               <span id="nick_error"></span>
               
               <br>
               <button type="submit"  value="submit">Register</button>

            </div>
        </div>  
        
   
    </form>  
    
    </body>  
    </html>
